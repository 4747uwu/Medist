name: Deploy to DigitalOcean Droplet

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to droplet
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USER }}
        password: ${{ secrets.DROPLET_PASSWORD }}
        script: |
          # ‚úÖ INSTALL DOCKER & DOCKER COMPOSE IF NOT PRESENT
          if ! command -v docker &> /dev/null; then
            echo "üîß Installing Docker..."
            apt update
            apt install -y apt-transport-https ca-certificates curl software-properties-common
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
            add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
            apt update
            apt install -y docker-ce docker-ce-cli containerd.io
            systemctl start docker
            systemctl enable docker
            usermod -aG docker $USER
            echo "‚úÖ Docker installed"
          else
            echo "‚úÖ Docker already present"
          fi
          
          if ! command -v docker-compose &> /dev/null; then
            echo "üîß Installing Docker Compose..."
            curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
            ln -sf /usr/local/bin/docker-compose /usr/bin/docker-compose
            echo "‚úÖ Docker Compose installed"
          else
            echo "‚úÖ Docker Compose already present"
          fi

          # Create and navigate to project directory
          mkdir -p /opt/medisist-app
          cd /opt/medisist-app
          
          # Clean up and get fresh code
          rm -rf Anish2
          
          # üî• FIXED: Use the actual repository URL (since repo is public)
          git clone https://github.com/${{ github.repository }}.git Anish2
          
          # Navigate to the project directory
          cd Anish2
          
          # ‚úÖ Create production environment file using Atlas MongoDB
          cat > .env << 'EOF'
          NODE_ENV=production
          MONGODB_URI=mongodb://alice:alicePassword@mongo1:27017/admin?replicaSet=rs0&authSource=admin
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRE=30d
          FRONTEND_URL=http://${{ secrets.DROPLET_HOST }}
          MAX_FILE_SIZE=52428800
          
          # Email Configuration
          EMAIL_HOST=smtp.gmail.com
          EMAIL_PORT=587
          EMAIL_USER=${{ secrets.EMAIL_USER }}
          EMAIL_PASS=${{ secrets.EMAIL_PASS }}
          
          # SMS Configuration (Optional)
          SMS_API_KEY=${{ secrets.SMS_API_KEY }}
          SMS_API_SECRET=${{ secrets.SMS_API_SECRET }}
          
          # Frontend Environment
          VITE_API_URL=http://${{ secrets.DROPLET_HOST }}:5000
          VITE_WS_URL=ws://${{ secrets.DROPLET_HOST }}:5000
          EOF
          
          # ‚úÖ SAFE: Only stop our project containers (removed mongodb)
          echo "=== Gentle cleanup ==="
          docker-compose -f docker-compose.prod.yml stop backend frontend 2>/dev/null || echo "No existing MEDISIST containers to stop"
          docker-compose -f docker-compose.prod.yml rm -f backend frontend 2>/dev/null || echo "No existing MEDISIST containers to remove"
          
          # Build all services
          echo "=== Building MEDISIST services ==="
          if ! docker-compose -f docker-compose.prod.yml build --no-cache; then
            echo "‚ùå Build failed! Checking logs..."
            docker-compose -f docker-compose.prod.yml logs
            exit 1
          fi
          
          # Start all services
          echo "=== Starting MEDISIST services ==="
          if ! docker-compose -f docker-compose.prod.yml up -d; then
            echo "‚ùå Container startup failed! Checking logs..."
            docker-compose -f docker-compose.prod.yml logs
            exit 1
          fi
          
          # Wait for containers to start
          sleep 30
          
          # Show all running containers
          echo "=== All Running Containers ==="
          docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}"
          
          # Check our project containers specifically
          echo "=== MEDISIST Status ==="
          docker-compose -f docker-compose.prod.yml ps
          
          # Check health of services
          echo "=== Health Checks ==="
          
          # Test Backend API
          echo "üîç Testing Backend API..."
          sleep 10
          curl -f http://localhost:5000/api/health || echo "‚ùå Backend API not ready"
          
          # Test Frontend
          echo "üîç Testing Frontend..."
          curl -f http://localhost:80/health || echo "‚ùå Frontend not ready"
          
          # Check logs for any errors
          echo "=== Recent Container Logs ==="
          docker-compose -f docker-compose.prod.yml logs --tail=30
          
          # Install and check ports
          apt update && apt install -y net-tools curl
          echo "=== Listening Ports ==="
          netstat -tlnp | grep -E ':(80|5000)' || echo "No services listening on target ports"
          
          # Clean up old images
          docker image prune -f
          
          # Display final status
          echo "=== Final Service Status ==="
          docker-compose -f docker-compose.prod.yml ps
          
          echo "‚úÖ MEDISIST Deployment complete!"
          echo "üåê Frontend: http://${{ secrets.DROPLET_HOST }}"
          echo "üîó Backend API: http://${{ secrets.DROPLET_HOST }}:5000"